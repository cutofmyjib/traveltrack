  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
      
      
      <!-- Our app's js -->
    <script src="js/app.js"></script>
     



    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
      
  </head>
<body>
    <ion-view view-title="Home">
   <ion-header-bar class="bar-stable">
        <h1 class="title">TT</h1>
      </ion-header-bar>
    
     <ion-side-menus ng-controller="AdventuresCtrl">
    <!-- Center content -->
    <ion-side-menu-content >
      <ion-content>
          <a href="#/foodies" ></a><img /src="img/foodies.jpg"></a>
          <ion-list>
            <ion-item ng-repeat="foodies in foodies">
            {{foodies.title}}
            </ion-item>
              <a href="#/fun" ></a><img /src="img/fun.jpg"></a>
            </ion-list>
              <ion-list>
                <ion-item ng-repeat="fun in fun">
                {{fun.title}}
                </ion-item>
            </ion-list>
            <a href="#/wellness"></a><img /src="img/wellness.jpg"></a>
           <ion-list>
            <ion-item ng-repeat="wellness in wellness">
            {{wellness.title}}
            </ion-item>
        </ion-list>
        <a href="#/family" ></a><img /src="img/family.jpg"></a>
           <ion-list>
            <ion-item ng-repeat="family in family">
            {{family.title}}
            </ion-item>
        </ion-list>
          </ion-content>    
    </ion-side-menu-content>
</view>


</body>
